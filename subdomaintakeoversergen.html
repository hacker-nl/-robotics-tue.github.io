<!DOCTYPE html>
<html lang="nl">

      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00ff99, #00ccff);

      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      color: #cccccc;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ccff;
      }
      to {
        text-shadow: 0 0 20px #00ccff, 0 0 30px #00ff99, 0 0 40px #00ccff;
      }
    }

    .box {
      padding: 40px;
      border: 2px solid #00ccff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 204, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
    }
  </style>
</head>
